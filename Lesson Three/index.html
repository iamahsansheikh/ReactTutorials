<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>React JS Tutorial</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/babel">
var FirstComponent = React.createClass({  //Takes Object specification
    render:function() //object has render method and function returns jsx
    {
        return (
            <div>
            <h1> This is our first Component! </h1>
            <h2> Hello Again! </h2>
            </div>
        )

    }
});

//React Dom render takes two arguments, first component, second DOM 
ReactDOM.render(
    <FirstComponent />,
    document.getElementById('app')
)

</script>
</body>



</html>
