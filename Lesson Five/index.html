<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>React JS Tutorial</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
//state is collection of dynamic data
//collection of data managed by component itself

var NameStateComponent = React.createClass({
    
    nameChanged: function(event){
        this.setState({
            name: event.target.value
        })
    },


    resetName : function(event){
        this.setState({
            name: ''
        })
    },
    
    getInitialState: function(){
        return {
            name: ''
        }
    },

    render: function()
    {
        return(
            <div>
            <input type ='text' onChange={this.nameChanged} />
            <h1> Hello my name is {this.state.name} </h1>
            <button onClick={this.resetName}> Reset Name </button>
            </div>
        )
    }
});




ReactDOM.render(
    <NameStateComponent />,
    document.getElementById('app')
)

</script>
</body>
</html>
